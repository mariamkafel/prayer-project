<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <title>Adding to my data</title>
  </body>
   <title>Document</title>
  <div class="container" id="pry">
    <h1 class="form-title">ADDING OR REMOVING</h1>
    <form method="post" action="/insert_prayer">
      <div class="class1">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="prayer name"
          required
        />
        <label for="name"> Prayer Name</label>
      </div>
      <div class="class2">
        <input
          type="text"
          name="time"
          id="time"
          placeholder="prayer time "
          required
        />
        <label for="time"> Prayer Time</label>
      </div>
      <input type="submit" class="bnt" value="ADD" name="add" />
    </form>
    <script src="index.js"></script>
  </div>
</html>
